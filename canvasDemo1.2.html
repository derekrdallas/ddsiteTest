		<script>
			function drawSquare(){
				var square = document.getElementById("firstSquare");
				var contextSquare = square.getContext("2d");
				contextSquare.fillStyle = "#BF2E1A";
				contextSquare.fillRect(50, 25, 50, 50);
			}
			
		</script>
        
        
        
		<!-- get the processing script for antenna-->

		<script type="text/javascript">
		
		// convenience function to get the id attribute of generated sketch html element
		function getProcessingSketchId () { return 'antennaMouseClickForWeb'; }
		</script>
